<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>QUBS Climate Data Visualizer</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/highcharts/highstock.js"></script>
	<!-- Include Highcharts' experimental boost module to increase performance. -->
	<script type="text/javascript" src="bower_components/highcharts/modules/boost.js"></script>
	<script type="text/javascript" src="bower_components/jquery-stupid-table/stupidtable.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>

	<script type="text/javascript">
		// BEGINNING OF CONFIGURATION
		const API_URL = 'https://data.qubs.ca/api/climate';
		const DAYS_TO_LOAD = 31;
		// END OF CONFIGURATION

		const NA_STRING = '<span class="not-available">N/A</span>';

		const DISABLED_SENSORS = {
			1: [],						// Elbow Lake
			2: [],						// Hill Island
			3: [2],						// Leroi Swamp
			4: [],						// Lindsay Lake
			5: [],						// Long Lake
			6: [],						// Queen's Point
			7: [],						// Round Lake
			8: []						// Warner Lake
		};

		Highcharts.setOptions({
			global : { useUTC : false }
		});
		Highcharts.theme = {
			colors: ["#F44336", "#9C27B0", "#03A9F4", "#CDDC39", "#FF9800", "#607D8B", "#009688", "#FFEB3B", "#3F51B5"],
			chart: {
				backgroundColor: "#FEFEFE"
			},
			title: {
				style: {
					color: "#424242",
					font: '600 1rem "Open Sans", sans-serif'
				}
			},
			subtitle: {
				style: {
					color: "#9E9E9E",
					font: 'normal 0.8rem "Open Sans", sans-serif'
				}
			},

			xAxis: {
				gridLineColor: "#EEEEEE",
				gridLineWidth: 1,

				lineColor: "#E0E0E0",
				tickColor: "#E0E0E0",

				labels: {
					style: { font: 'normal 0.7rem "Open Sans", sans-serif' }
				}
			},
			yAxis: {
				gridLineColor: "#EEEEEE",
				gridLineWidth: 1,
				labels: {
					style: { font: 'normal 0.7rem "Open Sans", sans-serif' }
				}
			},

			legend: {
				itemStyle: {
					font: '9pt "Open Sans", sans-serif',
					color: "#424242"
				},
				itemHoverStyle:{
					color: "#757575"
				}
			},

			scrollbar: {
				barBackgroundColor: "#CFD8DC"
			}
		};

		// Apply the theme
		Highcharts.setOptions(Highcharts.theme);

		$(window).resize(function () {
			$('#temp-overview-container').css('height', ($(window).height() - 16 - 91).toString() + 'px');
		});

		const inBounds = function (value, bounds) {
			var lowerMet = false;
			var upperMet = false;

			if (bounds['lower_inc']) {
				lowerMet = (value >= bounds['lower']);
			} else {
				lowerMet = (value > bounds['lower']);
			}

			if (bounds['upper_inc']) {
				upperMet = (value <= bounds['upper']);
			} else {
				upperMet = (value < bounds['upper']);
			}

			return lowerMet && upperMet;
		};

		$(function () {
			$(window).resize();

			var app = new Vue({
				el: '#app',

				data: {
					loaded: false,
					statusMessage: 'Loading...',

					selectedTab: 'overview',
					selectedDataType: 'air_temp',

					currentTemperature: 0,
					currentHumidity: 0,

					stations: [],
					stationsByID: {},

					sensors: [],
					sensorsByID: {},

					links: [],
					linksByID: {},
					linksByStation: {},

					dataTypes: [],
					dataTypesByShortName: {},

					readings: [],
					latestReadings: [],

					stationSeries: {},

					readTimeOfLastGraphUpdate: null,
					weatherLastUpdated: '',

					tempOverviewChart: null,
					rhOverviewChart: null,
					apOverviewChart: null
				},

				created: function () {
					this.fetchData();
				},

				methods: {
					showTab: function (selectedTab) {
						this.selectedTab = selectedTab;
					},

					changeSelectedDataType: function (dataType) {
						this.selectedDataType = dataType;
					},
					changeReadTimeOfLastGraphUpdate: function (readTime) {
						console.log('changed read time to ' + readTime.toISOString());
						this.readTimeOfLastGraphUpdate = readTime;
					},

					fetchData: function () {
						var startTime = new Date();
						startTime.setDate(startTime.getDate() - DAYS_TO_LOAD);

						$.when(
							$.get(API_URL + '/stations/', function (stations) {
								this.stations = stations;
								for (var s in stations) {
									if (stations.hasOwnProperty(s)) {
										this.stationsByID[stations[s]['id']] = stations[s];
									}
								}
							}.bind(this)),
							$.get(API_URL + '/sensors/', function (sensors) {
								this.sensors = sensors;
								for (var s in sensors) {
									if (sensors.hasOwnProperty(s)) {
										this.sensorsByID[sensors[s]['id']] = sensors[s];
									}
								}
							}.bind(this)),
							$.get(API_URL + '/station-sensor-links/', {
								deep: true
							}, function (links) {
								this.links = links;
								for (var l in links) {
									if (links.hasOwnProperty(l)) {
										this.linksByID[links[l]['id']] = links[l];

										if (typeof this.linksByStation[links[l]['station']['id']] === 'undefined') {
											this.linksByStation[links[l]['station']['id']] = [links[l]];
										} else {
											this.linksByStation[links[l]['station']['id']].push(links[l]);
										}
									}
								}
							}.bind(this)),
							$.get(API_URL + '/data-types/', function (dataTypes) {
								this.dataTypes = dataTypes;
								for (var d in dataTypes) {
									if (dataTypes.hasOwnProperty(d)) {
										this.dataTypesByShortName[dataTypes[d]['short_name']] = dataTypes[d];
									}
								}
							}.bind(this)),
							$.get({
								url: API_URL + '/readings/',
								cache: false
							}, {
								start: startTime.toISOString(),
								sensors: [1, 2, 4, 6, 20, 23, 25],
								interval: 4,
								compact: true
							}, function (readings) {
								this.readings = readings;
							}.bind(this)),
							$.get({
								url: API_URL + '/readings/latest/',
								cache: false
							}, function (readings) {
								this.latestReadings = readings;
							}.bind(this))
						).then(function () {
							var stationSeries = {};

							for (var s in this.stations) {
								if (this.stations.hasOwnProperty(s)) {
									// Reference the station's information from an object indexed with the station's
									// web ID.
									this.stationsByID[this.stations[s]['id']]['chart_readings'] = [];

									const currentStation = this.stations[s];

									var initialData = {};

									for (var d in this.linksByStation[currentStation['id']]) {
										if (this.linksByStation[currentStation['id']].hasOwnProperty(d)) {
											initialData[this.linksByStation[currentStation['id']][d]['data_type']
												['short_name']] = [];
										}
									}

									for (var r in this.readings) {
										if (this.readings.hasOwnProperty(r)) {
											if (this.readings[r]['station'] === currentStation['id']) {
												currentStation['chart_readings'].push(this.readings[r]);

												if (this.readings[r]['station_sensor_link'] !== null) {
													// The reading has been migrated properly with new fields.

													var readingStationSensorLink
														= this.linksByID[this.readings[r]['station_sensor_link']];

													const readingDataType = readingStationSensorLink['data_type'];

													var y = this.readings[r]['value'];
													if (y !== null) {
														y /= Math.pow(10,
															this.sensorsByID[this.readings[r]['sensor']]['decimals']);

														if (typeof readingDataType !== 'undefined') {
															if (!inBounds(y, readingDataType['bounds'])
																|| this.readings[r]['invalid']) {
																y = null;
															}
														}
													}

													initialData[readingDataType['short_name']].push([
														new Date(this.readings[r]['read_time']).getTime(), y
													]);
												}
											}
										}
									}

									for (var ds in DISABLED_SENSORS[currentStation['id']]) {
										if (DISABLED_SENSORS[currentStation['id']].hasOwnProperty(ds)) {
											initialData[
												this.sensorsByID
													[DISABLED_SENSORS[currentStation['id']][ds]]['data_id']] = [];
										}
									}

									for (var i in initialData) {
										if (initialData.hasOwnProperty(i)) {
											if (stationSeries[i] === undefined) {
												stationSeries[i] = [];
											}

											stationSeries[i].push({
												name: this.stations[s]['name'],
												data: initialData[i],
												stationIndex: s
											});
										}
									}
								}
							}

							this.stationSeries = stationSeries;

							this.updateWeather(true);

							var startDay = new Date();
							startDay.setDate(startDay.getDate() - DAYS_TO_SHOW);

							if (this.readings.length > 0) {
								this.changeReadTimeOfLastGraphUpdate(
									new Date(this.readings[this.readings.length - 1]['read_time'])
								);
							}

							$("#weather-table").stupidtable();

							this.loaded = true;

							setInterval(function () {
								$.get({
									url: API_URL + '/settings/receiving_data/',
									cache: false
								}, function (receivingData) {
									if (receivingData.value === '0') {
										$.get({
											url: API_URL + '/readings/latest/',
											cache: false
										}, function (readings) {
											this.latestReadings = readings;
											this.updateWeather(false);
										}.bind(this));
									}
								}.bind(this));
							}.bind(this), 20000);
						}.bind(this), function () {
							this.statusMessage = 'Error loading data.';
						}.bind(this));
					},

					updateWeather: function (first) {
						// Initialize arrays used for averaging.
						var allValues = {
							'air_temp': [],
							'rh': [],
							'baro': [],
							'wind_speed': [],
							'mean_wind_speed': [],
							'wind_dir': [],
							'mean_wind_direction': []
						};

						// Initialize array used for table values.
						var readings = {
							'air_temp': {
								value: undefined,
								suffix: '&deg;C',
								bounds: [-50, 60],
								decimals: 2
							},
							'rh': {
								value: undefined,
								suffix: '%',
								bounds: [0, 101],
								decimals: 2
							},
							'baro': {
								value: undefined,
								suffix: ' hPa',
								bounds: [300, 1200],
								decimals: 2
							},
							'wind_speed': {
								value: undefined,
								suffix: ' m/s',
								bounds: [0, 90],
								decimals: 2
							},
							'mean_wind_speed': {
								value: undefined,
								suffix: ' m/s',
								bounds: [0, 90],
								decimals: 2
							},
							'wind_dir': {
								value: undefined,
								suffix: '&deg;',
								bounds: [0, 359.9],
								decimals: 2
							},
							'mean_wind_direction': {
								value: undefined,
								suffix: '&deg;',
								bounds: [0, 359.9],
								decimals: 2
							}
						};

						if (first) {
							// Clear contents of table.
							$("#weather-table").find('tbody').html('');
						}

						for (var s in this.stations) {
							if (this.stations.hasOwnProperty(s)) {
								const st = this.stations[s];

								const latestReadings = $.grep(this.latestReadings, function (e) {
									return e['station'] === st['id'];
								});

								for (var r in readings) {
									if (readings.hasOwnProperty(r)) {
										// Set proper values for table display.

										const rc = r;

										readings[r]['value'] = ($.grep(latestReadings, function (e) {
											return this.sensorsByID[e['sensor']]['data_id'] === rc;
										}.bind(this)))[0];

										if (readings[r]['value'] === undefined || readings[r]['value'] === null) {
											// If nothing was found for that sensor on the station, create a nice
											// N/A message.
											readings[r]['value'] = NA_STRING;
										} else {
											if (DISABLED_SENSORS[st['id']].indexOf(readings[r]['value']['sensor'])
													!== -1) {
												// Various faulty sensors.
												readings[r]['value'] = NA_STRING;
											} else {
												var value = readings[r]['value']['value']
													/ Math.pow(10.0, readings[r].decimals);
												if (value >= readings[r].bounds[0] && value <= readings[r].bounds[1]) {
													allValues[r].push(value);
												}

												// Round off to 1 decimal place and set the value string with the
												// suffix.
												const rp = Math.pow(10.0, (readings[r].decimals - 1));
												readings[r]['value'] = (Math.round(value * rp) / rp).toString()
													+ readings[r]['suffix'];
											}
										}
									}
								}

								var wind_speed = readings['wind_speed']['value'];
								if (st['name'] === 'Queen\'s Point') {
									// Queen's Point has more of a breakdown of wind speeds.
									wind_speed = readings['mean_wind_speed']['value'];
								}

								var wind_dir = readings['wind_dir']['value'];
								if (st['name'] === 'Queen\'s Point') {
									// Queen's Point has a different sensor type for wind direction.
									wind_dir = readings['mean_wind_direction']['value'];
								}

								this.stations[s].latestReadings = {
									'air_temp': readings['air_temp']['value'],
									'rh': readings['rh']['value'],
									'baro': readings['baro']['value'],
									'wind_speed': wind_speed,
									'wind_dir': wind_dir
								};
							}
						}

						// Force Highcharts to properly draw height.
						$(window).resize();

						const lastUpdated = moment(this.latestReadings[this.latestReadings.length - 1]['created']);
						this.weatherLastUpdated = lastUpdated.format("MMMM Do [at] h:mm A");

						this.currentTemperature = Math.round(allValues['air_temp'].reduce(function (total, number) {
							return total + number;
						}, 0) / allValues['air_temp'].length);

						this.currentHumidity = Math.round(allValues['rh'].reduce(function (total, number) {
							return total + number;
						}, 0) / allValues['rh'].length);
					}
				}
			});

			Vue.component('overview-tab', {
				template: '#overview-tab-template',
				props: ['currentTemperature', 'currentHumidity', 'weatherLastUpdated', 'stations']
			});

			Vue.component('graph-tab', {
				template: '#graph-tab-template',
				props: ['readTimeOfLastGraphUpdate', 'selectedDataType', 'stations', 'stationsByID', 'sensorsByID',
					'stationSeries'],

				data: function () {
					return {
						processing: false,

						daysToShow: 7,

						excludeStations: [],

						chartOptions: {},
						chartObject: null,
						plotLinesX: []
					}
				},

				computed: {
					valueSuffix: function () {
						switch (this.selectedDataType) {
							case 'air_temp':
								return 'Â°C';
							case 'rh':
								return '%';
							case 'baro':
								return 'hPa';
							case 'wind_speed':
								return 'm/s';
							default:
								return '';
						}
					},
					plotLinesY: function () {
						switch (this.selectedDataType) {
							case 'air_temp':
								return [];
							case 'rh':
								return [{
									color: "#EEEEEE",
									value: 100,
									width: 2
								}];
							case 'baro':
								return [];
							default:
								return [];
						}
					},
					yAxisLabel: function () {
						switch (this.selectedDataType) {
							case 'air_temp':
								return 'Temperature (' + this.valueSuffix + ')';
							case 'rh':
								return 'Relative Humidity (' + this.valueSuffix + ')';
							case 'baro':
								return 'Air Pressure (' + this.valueSuffix + ')';
							case 'wind_speed':
								return 'Wind Speed (' + this.valueSuffix + ')';
							default:
								return '';
						}
					},

					bounds: function () {
						switch (this.selectedDataType) {
							case 'air_temp':
								return [-50, 60];
							case 'rh':
								return [0, 101];
							case 'baro':
								return [900, 1100];
							case 'wind_speed':
								return [0, 90];
							default:
								return [-Infinity, Infinity];
						}
					}
				},

				watch: {
					selectedDataType: function () {
						this.refreshChart();
					}
				},

				mounted: function () {
					this.refreshChart();
				},

				methods: {
					setDataType: function (dataType) {
						this.$emit('change-selected-data-type', dataType);
					},
					setTimeRange: function (range) {
						switch (range) {
							case 'day':
								this.daysToShow = 1;
								break;
							case 'week':
								this.daysToShow = 7;
								break;
							case 'month':
								this.daysToShow = 31;
						}

						var dateRange = new Date();
						this.chartOptions.xAxis.max = dateRange.getTime();
						dateRange.setDate(dateRange.getDate() - this.daysToShow);
						this.chartOptions.xAxis.min = dateRange.getTime();

						this.refreshChart();
					},
					setReadTimeOfLastGraphUpdate: function (date) {
						this.$emit('change-read-time-of-last-graph-update', date);
					},

					refreshChart: function () {
						var dateRange = new Date();
						dateRange.setDate(dateRange.getDate() - this.daysToShow);

						this.chartOptions = {
							title: {text: ""},
							subtitle: {text: ""},

							xAxis: {
								type: "datetime",
								tickPixelInterval: 150,
								min: dateRange.getTime(),
								max: (new Date()).getTime()
							},
							yAxis: {
								title: {text: this.yAxisLabel},
								plotLines: [{
									value: 0,
									width: 1,
									color: "#FF5722"
								}]
							},
							tooltip: {valueSuffix: this.valueSuffix},
							scrollbar: {enabled: true},

							plotOptions: {
								series: {
									marker: {enabled: false},
									gapSize: 5
								}
							},

							chart: {
								renderTo: 'graph-container',
								type: 'line',
								animation: Highcharts.svg,
								zoomType: 'x',
								spacingTop: 40,
								events: {
									load: function () {
										setInterval(function () {
											if (!this.processing) {
												this.processing = true;
												$.get(API_URL + "/settings/receiving_data/", function (receivingData) {
													if (receivingData.value === "0" && this.readTimeOfLastGraphUpdate) {
														$.get(API_URL + "/readings/", {
															start: moment(this.readTimeOfLastGraphUpdate).add(45, 'm')
																.toISOString(),
															start_exclusive: true,
															interval: 4,
															compact: true
														}, function (readings) {
															if (readings.length > 0) {
																console.log(this.readTimeOfLastGraphUpdate);
																this.addReadings(readings);
																this.setReadTimeOfLastGraphUpdate(
																	new Date(readings[readings.length-1]['read_time'])
																);
																console.log('Updated readings.');
															}

															this.processing = false;
														}.bind(this));
													} else {
														this.processing = false;
													}
												}.bind(this));
											}
										}.bind(this), 5000);
									}.bind(this)
								}
							},
							series: this.stationSeries[this.selectedDataType]
						};

						if (this.chartOptions.xAxis.plotLines) {
							this.chartOptions.xAxis.plotLines
								= this.chartOptions.xAxis.plotLines.concat(this.plotLinesX);
						} else {
							this.chartOptions.xAxis.plotLines = this.plotLinesX;
						}

						if (this.chartOptions.yAxis.plotLines) {
							this.chartOptions.yAxis.plotLines
								= this.chartOptions.yAxis.plotLines.concat(this.plotLinesY);
						} else {
							this.chartOptions.yAxis.plotLines = this.plotLinesY;
						}

						this.chartObject = new Highcharts.Chart(this.chartOptions);
					},

					addReadings: function (readings) {
						const maxReadings = 24 * this.daysToLoad;  // Right now using 1 sample point every hour

						for (var r in readings) {
							if (readings.hasOwnProperty(r)) {
								if (this.sensorsByID[readings[r]['sensor']]['data_id'] === this.selectedDataType) {
									const station = this.stationsByID[readings[r]['station']];
									var stationIndex = -1;
									for (var s in this.stations) {
										if (this.stations.hasOwnProperty(s)) {
											if (this.stations[s]['id'] === station['id']) {
												stationIndex = s;
											}
										}
									}

									if (stationIndex === -1) break;

									var y = readings[r]['value'];
									if (y !== null)  {
										y /= Math.pow(10, this.sensorsByID[readings[r]['sensor']]['decimals']);

										if ((y < this.bounds[0] || y > this.bounds[1]) || readings[r]['invalid']) {
											y = null;
										}
									}

									// Any explicitly excluded stations should not get new readings.
									if (this.excludeStations.indexOf(station['id']) === -1) {
										/*
										 Series should have same index as station since they were
										 pushed at the same time. Shift if we have more than a
										 week's worth of data.
										 */

										var seriesIndex = -1;

										for (var c in this.chartObject.series) {
											if (this.chartObject.series.hasOwnProperty(c)) {
												if (stationIndex === this.chartObject.series[c]['stationIndex']) {
													seriesIndex = c;
												}
											}
										}

										if (seriesIndex !== -1) {
											this.chartObject.series[seriesIndex].addPoint([
												new Date(readings[r]['read_time']).getTime(), y
											], false, (this.chartObject.series[seriesIndex].data.length > maxReadings));
										}
									}
								}
							}
						}

						var dateRange = new Date();
						dateRange.setDate(dateRange.getDate() - this.daysToShow);

						this.chartObject.xAxis[0].setExtremes(dateRange.getTime(), (new Date()).getTime());
						this.chartObject.redraw();
					}
				}
			});
		});
	</script>

	<script type="text/x-template" id="overview-tab-template">
		<div id="overview-tab" class="tab-content">
			<div id="weather-overview">
				It is currently around <span id="weather-temperature">{{ currentTemperature }}&deg;C</span> across
				QUBS properties, <br>
				with a humidity level of about <span id="weather-humidity">{{ currentHumidity }}%</span>.
				<div id="weather-last-update">Last updated {{weatherLastUpdated}}.</div>
			</div>
			<div id="weather-table-container">
				<table id="weather-table">
					<thead>
					<tr>
						<th data-sort="string-ins" class="sortable">Station</th>
						<th>Air Temperature</th>
						<th>Relative Humidity</th>
						<th>Air Pressure</th>
						<th>Wind Speed</th>
						<th>Wind Direction</th>
					</tr>
					</thead>
					<tbody>
					<tr v-for="station in stations"
						v-if="station['name'] != 'Lindsay Lake' && station['name'] != 'Long Lake'">
						<td class="station-name">{{ station['name'] }}</td>
						<td class="station-air-temp"><span v-html="station['latestReadings']['air_temp']"></span></td>
						<td><span v-html="station['latestReadings']['rh']"></span></td>
						<td><span v-html="station['latestReadings']['baro']"></span></td>
						<td><span v-html="station['latestReadings']['wind_speed']"></span></td>
						<td><span v-html="station['latestReadings']['wind_dir']"></span></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="graph-tab-template">
		<div id="graph-tab" class="tab-content">
			<ul class="graph-range-container">
				<li v-bind:class="{ graphRange: true, graphTimeRange: true, selected: daysToShow == 1 }"
					v-on:click="setTimeRange('day')">Day</li>
				<li v-bind:class="{ graphRange: true, graphTimeRange: true, selected: daysToShow == 7 }"
					v-on:click="setTimeRange('week')">Week</li>
				<li v-bind:class="{ graphRange: true, graphTimeRange: true, selected: daysToShow == 31 }"
					v-on:click="setTimeRange('month')">Month</li>
			</ul>
			<div id="graph-container" class="graph-container"></div>
		</div>
	</script>
</head>
<body>
	<div id="qubsBar">
		<ul>
			<li><a href="https://qubs.ca">QUBS</a></li>
			<li><a href="https://elbowlakecentre.ca">ELEEC</a></li>
			<li class="active"><a href="#">Climate Network</a></li>
			<li><a href="https://dataverse.scholarsportal.info/dataverse/QUBS">QUBS Dataverse</a></li>
			<li><a href="https://opinicon.wordpress.com/">Opinicon Natural History</a></li>
			<li><a href="https://ecoadventurecamp.ca">Eco-Adventure Camp</a></li>
			<li><a href="https://fowlerherbarium.ca">Fowler Herbarium</a></li>
			<li><a href="http://fieldstations.ca">fieldstations.ca</a></li>
		</ul>
	</div>
	<div id="app">
		<nav id="tab-navigation">
			<h1>QUBS Climate Data Visualizer</h1>
			<ul>
				<li v-bind:class="{ active: selectedTab == 'overview' }">
					<a v-on:click="showTab('overview')">Overview</a>
				</li>
				<li v-bind:class="{ active: selectedTab == 'graph' && selectedDataType == 'air_temp' }">
					<a v-on:click="showTab('graph'); changeSelectedDataType('air_temp');">Temperature</a>
				</li>
				<li v-bind:class="{ active: selectedTab == 'graph' && selectedDataType == 'rh' }">
					<a v-on:click="showTab('graph'); changeSelectedDataType('rh');">Relative Humidity</a>
				</li>
				<li v-bind:class="{ active: selectedTab == 'graph' && selectedDataType == 'baro' }">
					<a v-on:click="showTab('graph'); changeSelectedDataType('baro');">Air Pressure</a>
				</li>
				<li v-bind:class="{ active: selectedTab == 'graph' && selectedDataType == 'mean_wind_speed' }">
					<a v-on:click="showTab('graph'); changeSelectedDataType('mean_wind_speed');">Wind Speed</a>
				</li>
			</ul>
		</nav>
		<div id="tab-containers" v-if="loaded">
			<overview-tab v-if="selectedTab == 'overview'"
						  v-bind:current-temperature="currentTemperature"
						  v-bind:current-humidity="currentHumidity"
						  v-bind:weather-last-updated="weatherLastUpdated"
						  v-bind:stations="stations"></overview-tab>
			<graph-tab v-else
					   v-bind:read-time-of-last-graph-update="readTimeOfLastGraphUpdate"
					   v-bind:stations="stations"
					   v-bind:stations-by-i-d="stationsByID"
					   v-bind:sensors-by-i-d="sensorsByID"
					   v-bind:station-series="stationSeries"
					   v-bind:selected-data-type="selectedDataType"
					   v-on:change-selected-data-type="changeSelectedDataType"
					   v-on:change-read-time-of-last-graph-update="changeReadTimeOfLastGraphUpdate"></graph-tab>
		</div>
		<div class="status-message" v-if="!loaded">{{ statusMessage }}</div>
	</div>
</body>
</html>
